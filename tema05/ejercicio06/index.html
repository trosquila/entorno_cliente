<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="./js/ejercicio06.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>
    <body>
        <form action="" id="formulario">
            <label for="">Nombre:</label>
            <input type="text" name="" id="nombre">
            <label for="">Apellidos:</label>
            <input type="text" name="" id="apellidos">
            <label for="">DNI</label>
            <input type="text" name="" id="DNI">
            <label for="">Fecha de nacimiento</label>
            <input type="date" name="" id="fechaNac">
            <label for="">Sexo</label>
            <select name="" id="sexo">
                <option value="M">Mujer</option>
                <option value="H">Hombre</option>
            </select>
            <label for="">Preferencias</label>
            <div class="preferencias">
                <p>Deportes de exterior</p>
                <input type="checkbox" name="" id="ext" value="ext"> 
                <p>Deportes de equipo</p>
                <input type="checkbox" name="" id="equi" value="equi">
                <p>Deportes individuales</p>
                <input type="checkbox" name="" id="indv" value="indv">
                <p>Deportes de interior</p>
                <input type="checkbox" name="" id="int" value="int">
            </div>
            <input type="submit" id="btn"value="Enviar!">
        </form>
    </body>
</html>
