<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title> v-bind </title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <script src="./scripts/main.js"></script>
</head>

<body>
    <div id="app">
        <p id="p1">{{nombre}} {{apellidos}}</p>
        <p id="p2" :class ="{divAlt: estilos}"> {{edad *3}}</p>
        <p id="p3">{{numRandom}} </p>
        <div id="div1">
            <img v-bind:src="imagen" :alt="textoImagen">
        </div>
        <div id="div2">
            <input type="text" v-model="nombre" name="nombre">
        </div>
        <div id="div3" >
            <a v-for ="(enlace, index) in enlaces" :key="index" :href="enlace">{{enlace}}</a>
        </div>
    </div>
    <script>
        app.mount("#app");
    </script>
</body>

</html>
