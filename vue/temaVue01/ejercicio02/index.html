<body>
    <div id="app">
        <div>
            <input v-if = "elemento === 'input'" type="text" name="ejemplo" id="">
            <span v-else-if= "elemento === 'texto'">{texto}</span>
            <table v-else-if = "elemento === 'tabla'">
                <tr>
                    <td>Dato 1</td>
                    <td>Dato 2</td>
                </tr>
            </table>
        </div>
        <div v-if = "personas.length > 0" style="margin-top: 40px;">
            <table style="border: 1px solid black; border-collapse: collapse;">
                <tr v-for = "(persona, index) in personas" :key = "index" >
                    <td style="border: 1px solid black; padding: 10px 30px;" >{{persona.dni}}</td>
                    <td style="border: 1px solid black; padding: 10px 30px;">{{persona.nombre}}</td>
                    <td style="border: 1px solid black; padding: 10px 30px;">{{persona.apellidos}}</td>
                </tr>
            </table>
        </div>
